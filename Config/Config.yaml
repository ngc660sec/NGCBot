    1: 'deepSeek'
    2: 'siliconFlow'
    3: 'volcengine'
    4: 'bigModel'
    5: 'kiMi'
    6: 'hunYuan'
    7: 'ollama'
    8: 'openAi'
    9: 'sparkAi'
    10: 'qianFan'
    11: 'qwen'
