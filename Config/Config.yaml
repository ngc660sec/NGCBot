  Administrators:
    - 'wxid_7bizfilssbwi22'
    - 'wxid'
    - '.....'
  #系统版权信息
  SystemCopyright: 'NGC660安全实验室'
  # 好友Ai开关 以下功能都是 1开/0关
  AiLock: 1
